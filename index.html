<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>DevClub - Jokenpô</title>
</head>

<body>

    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">
            <button onclick="playHuman('rock')" id="rock">&#x1F44A;</button>
            <button onclick="playHuman('paper')" id="paper">&#x1f590;</button>
            <button onclick="playHuman('scissors')" id="scissors">&#x270c;</button>
        </div>
        <p class="result">Resultado:</p>

        <p class="your-score">Vitórias: <span id="human-score">0</span></p>
        <p class="machine-score">Derrotas: <span id="machine-score">0</span></p>

        <p class="draw-score">Empates: <span id="draw-score">0</span></p>

    </div>

</body>

</html>
